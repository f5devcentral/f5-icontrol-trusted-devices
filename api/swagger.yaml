          required: true
          schema:
            type: string
      requestBody:
        description: the iControl REST request body
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SampleRequestBody'
      responses:
        200:
          description: iControl REST API response
          content:
            application/json: {}
        401:
          description: Unauthorized
        404:
          description: No devices found
          content: 
            application/json:
              schema:
                type: string
                example: 'trusted devices not found'
        405:
          description: Validation exception
          content:
            application/json:
              schema:
                type: string
                example: 'invalid targetUUID'
        500:
          description: System exception
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: integer
