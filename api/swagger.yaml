openapi: 3.0.1
info:
  title: Trusted Device Services
  description: 'Manage and Interact with F5 TMOS trusted devices'
  contact:
    email: support@f5.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
servers:
  - url: /
  - url: https://localhost:8443/
  - url: https://{host}:{port}/
    variables:
      host:
        default: localhost
        description: The host to issue requests
      port:
        default: '443'
        description: The host port to issue requests
security:
  - BasicAuth: []
  - BearerAuth: []
  - ApiKeyAuth: []
tags:
- name: Trust Services
  description: Management trusts between TMOS devices
- name: Proxy Services
  description: Proxy iControl REST requests or get trusted tokens for trusted TMOS devices
paths:
  /TrustedDevices:
    get:
      tags:
      - Trust Services
      summary: retrieve defined device trusts optionally matching filters
      security:
       - BasicAuth: []
       - BearerAuth: []
       - ApiKeyAuth: []
      operationId: getTrusts
      parameters:
        - name: targetUUID
          in: query
          description: Filter output to the matching targetUUID
          required: false
          schema:
            $ref: '#/components/schemas/uuid'
        - name: targetHost
          in: query
          description: Filter output to the matching targetHost
          required: false
          schema:
            type: string
      responses:
        200:
          description: Retrieved Devices
          content:
            application/json:
              schema:
                type: object
                properties:
                  devices:
                    type: array
                    items:
                      $ref: '#/components/schemas/DeclaredDevices'
        401:
          description: Unauthorized
        404:
          description: No devices found
          content: 
            application/json:
              schema:
                type: string
                example: 'trusted devices not found'
        405:
          description: Validation exception
          content:
            application/json:
              schema:
                type: string
                example: 'invalid targetUUID'
        500:
          description: System exception
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: integer
                  errorMessage:
                    type: string
                example:
                  errorCode: 500
                  errorMessage: 'connection timeout'
      x-swagger-router-controller: TrustedDevicesController
    put:
      tags:
      - Trust Services
      summary: add devices to trust
      security:
       - BasicAuth: []
       - BearerAuth: []
       - ApiKeyAuth: []
      operationId: addTrusts
      requestBody:
        description: Add declared devices to existing trusts
        content:
          application/json:            
            schema:
              type: object
              properties:
                devices:
                  type: array
                  items:
                    oneOf:
                      - $ref: '#/components/schemas/CreateDevicesUsernamePassphrase'
                      - $ref: '#/components/schemas/CreateDevicesSSHKey'
        required: true
      responses:
        202:
          description: Declaration accepted
          content:
            application/json: {}
        400:
          description: Invalid device declaration
          content:
            application/json:
              schema:
                type: string
        401:
          description: Unauthorized
        405:
          description: Validation exception
          content:
            application/json:
              schema:
                type: string
                example: 'missing targetUsername'
        500:
          description: System exception
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: integer
                  errorMessage:
                    type: string
                example:
                  errorCode: 500
                  errorMessage: 'connection timeout'
      x-swagger-router-controller: TrustedDevicesController
    post:
      tags:
      - Trust Services
      summary: declare device trusts
      security:
       - BasicAuth: []
       - BearerAuth: []
       - ApiKeyAuth: []
      operationId: declareTrusts
      requestBody:
        description: Declare all trusts
        content:
          application/json:            
            schema:
              type: object
              properties:
                devices:
                  type: array
                  items:
                    oneOf:
                      - $ref: '#/components/schemas/CreateDevicesUsernamePassphrase'
                      - $ref: '#/components/schemas/CreateDevicesSSHKey'
        required: true
      responses:
        202:
          description: Declaration accepted
          content:
            application/json: {}
        400:
          description: Invalid device declaration
          content:
            application/json:
              schema:
                type: string
        401:
          description: Unauthorized
        405:
          description: Validation exception
          content:
            application/json:
              schema:
                type: string
                example: 'missing targetUsername'
        500:
          description: System exception
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: integer
                  errorMessage:
                    type: string
                example:
                  errorCode: 500
                  errorMessage: 'connection timeout'
      x-swagger-router-controller: TrustedDevicesController
    delete:
      tags:
      - Trust Services
      summary: delete device from existing trusts matching filters
      security:
       - BasicAuth: []
       - BearerAuth: []
       - ApiKeyAuth: []
      operationId: deleteTrust
      parameters:
        - name: targetUUID
          in: query
          description: Delete trust matching targetUUID
          required: false
          schema:
            $ref: '#/components/schemas/uuid'
        - name: targetHost
          in: query
          description: Delete trust(S) matching targetHost
          required: false
          schema:
            type: string
        - name: targetPort
          in: query
          description: Delete trust matchin targetHost and targetPort
          required: false
          schema:
            $ref: '#/components/schemas/tcpPort'
      responses:
        202:
          description: Request accepted 
          content:
            application/json: {}
        401:
          description: Unauthorized
        404:
          description: No devices found
          content:
            application/json: {}
        405:
          description: Validation exception
          content:
            application/json:
              schema:
                type: string
                example: 'invalide targetUUID'
        500:
          description: System exception
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: integer
                  errorMessage:
                    type: string
                example:
                  errorCode: 500
                  errorMessage: 'connection timeout'
    x-swagger-router-controller: TrustedDevicesController
  /TrustedDevices/{targetUUID}:
    get:
      tags:
      - Trust Services
      summary: retrieve defined device trusts matching the targetUUID
      security:
       - BasicAuth: []
       - BearerAuth: []
       - ApiKeyAuth: []
      operationId: getTrust
      parameters:
        - name: targetUUID
          in: path
          description: Filter output to the matching targetUUID
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        200:
          description: Retrieved Devices
          content:
            application/json:
              schema:
                type: object
                properties:
                  devices:
                    type: array
                    items:
                      $ref: '#/components/schemas/DeclaredDevices'
        401:
          description: Unauthorized
        404:
          description: No devices found
          content: {}
        405:
          description: Validation exception
          content: {}
        500:
          description: System exception
      x-swagger-router-controller: TrustedDevicesController
    delete:
      tags:
      - Trust Services
      summary: delete device from existing trusts matching the targetUUID
      security:
       - BasicAuth: []
       - BearerAuth: []
       - ApiKeyAuth: []
      operationId: deleteTrustByUUID
      parameters:
        - name: targetUUID
          in: path
          description: Delete trust matching targetUUID
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        202:
          description: Request accepted 
          content:
            {}
        401:
          description: Unauthorized
        404:
          description: No devices found
          content: {}
        405:
          description: Validation exception
          content: {}
        500:
          description: System exception
    x-swagger-router-controller: TrustedDevicesController
  /TrustedProxy:
    get:
      tags:
      - Proxy Services
      summary: retrieve trust token for trusted TMOS devices
      security:
       - BasicAuth: []
       - BearerAuth: []
       - ApiKeyAuth: []
      operationId: getTrustToken
      parameters:
        - name: targetUUID
          in: query
          description: Filter output to the matching targetUUID
          required: false
          schema:
            $ref: '#/components/schemas/uuid'
        - name: targetHost
          in: query
          description: Filter output to the matching targetHost
          required: false
          schema:
            type: string
      responses:
        200:
          description: Retrieved Tokens
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DeviceToken'
        401:
          description: Unauthorized
        404:
          description: No devices found
          content: 
            application/json:
              schema:
                type: string
                example: 'trusted devices not found'
        405:
          description: Validation exception
          content:
            application/json:
              schema:
                type: string
                example: 'invalid targetUUID'
        500:
          description: System exception
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: integer
                  errorMessage:
                    type: string
                example:
                  errorCode: 500
                  errorMessage: 'connection timeout'
    delete:
      tags:
      - Proxy Services
      summary: delete all cached tokens for trusted TMOS devices
      security:
       - BasicAuth: []
       - BearerAuth: []
       - ApiKeyAuth: []
      operationId: flushTokenCache
      responses:
        200:
          description: Token Cache Flushed
        401:
          description: Unauthorized
        500:
          description: System exception
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: integer
                  errorMessage:
                    type: string
                example:
                  errorCode: 500
                  errorMessage: 'connection timeout'
    x-swagger-router-controller: TrustedProxyController
  /TrustedProxy/{targetUUID}:
    get:
      tags:
      - Proxy Services
      summary: retrieve trust token for trusted TMOS devices
      security:
       - BasicAuth: []
       - BearerAuth: []
       - ApiKeyAuth: []
      operationId: getTrustTokenByUUID
      parameters:
        - name: targetUUID
          in: path
          description: Filter output to the matching targetUUID
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        200:
          description: Retrieved Token
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DeviceToken'
        401:
          description: Unauthorized
        404:
          description: No devices found
          content: 
            application/json:
              schema:
                type: string
                example: 'trusted devices not found'
        405:
          description: Validation exception
          content:
            application/json:
              schema:
                type: string
                example: 'invalid targetUUID'
        500:
          description: System exception
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: integer
                  errorMessage:
                    type: string
                example:
                  errorCode: 500
                  errorMessage: 'connection timeout'
    delete:
      tags:
      - Proxy Services
      summary: delete cached token for a TMOS devices
      security:
       - BasicAuth: []
       - BearerAuth: []
       - ApiKeyAuth: []
      operationId: flushTokenCacheByUUID
      parameters:
        - name: targetUUID
          in: path
          description: Filter output to the matching targetUUID
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        200:
          description: Flushed Token
        401:
          description: Unauthorized
        404:
          description: No devices found
          content: 
            application/json:
              schema:
                type: string
                example: 'trusted devices not found'
        405:
          description: Validation exception
          content:
            application/json:
              schema:
                type: string
                example: 'invalid targetUUID'
        500:
          description: System exception
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: integer
                  errorMessage:
                    type: string
                example:
                  errorCode: 500
                  errorMessage: 'connection timeout'
    x-swagger-router-controller: TrustedProxyController
  /TrustedProxy/proxy/{targetUUID}/{iControlRESTPath}*:
    get:
      tags:
      - Proxy Services
      summary: proxy a GET iControl REST API request to a trusted Host
      security:
       - BasicAuth: []
       - BearerAuth: []
       - ApiKeyAuth: []
      operationId: getiControlRESTProxy
      parameters:
        - name: targetUUID
          in: path
          description: Filter output to the matching targetUUID
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
        - name: iControlRESTPath
          in: path
          description: The iControl REST API path on the remote trusted device
          required: true
          schema:
            type: string
      responses:
        200:
          description: iControl REST API response
          content:
            application/json: {}
        401:
          description: Unauthorized
        404:
          description: No devices found
          content: 
            application/json:
              schema:
                type: string
                example: 'trusted devices not found'
        405:
          description: Validation exception
          content:
            application/json:
              schema:
                type: string
                example: 'invalid targetUUID'
        500:
          description: System exception
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: integer
                  errorMessage:
                    type: string
                example:
                  errorCode: 500
                  errorMessage: 'connection timeout'
      x-swagger-router-controller: TrustedProxyController
    patch:
      tags:
      - Proxy Services
      summary: proxy a PATCH iControl REST API request to a trusted Host
      security:
       - BasicAuth: []
       - BearerAuth: []
       - ApiKeyAuth: []
      operationId: patchiControlRESTProxy
      parameters:
        - name: targetUUID
          in: path
          description: Filter output to the matching targetUUID
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
        - name: iControlRESTPath
          in: path
          description: The iControl REST API path on the remote trusted device
          required: true
          schema:
            type: string
      requestBody:
        description: the iControl REST request body
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SampleRequestBody'
      responses:
        200:
          description: iControl REST API response
          content:
            application/json: {}
        401:
          description: Unauthorized
        404:
          description: No devices found
          content: 
            application/json:
              schema:
                type: string
                example: 'trusted devices not found'
        405:
          description: Validation exception
          content:
            application/json:
              schema:
                type: string
                example: 'invalid targetUUID'
        500:
          description: System exception
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: integer
                  errorMessage:
                    type: string
                example:
                  errorCode: 500
                  errorMessage: 'connection timeout'
      x-swagger-router-controller: TrustedProxyController
    post:
      tags:
      - Proxy Services
      summary: proxy an iControl REST API request to a trusted Host
      security:
       - BasicAuth: []
       - BearerAuth: []
       - ApiKeyAuth: []
      operationId: postiControlRESTProxy
      parameters:
        - name: targetUUID
          in: path
          description: Filter output to the matching targetUUID
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
        - name: iControlRESTPath
          in: path
          description: The iControl REST API path on the remote trusted device
          required: true
          schema:
            type: string
      requestBody:
        description: the iControl REST request body
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SampleRequestBody'
      responses:
        200:
          description: iControl REST API response
          content:
            application/json: {}
        401:
          description: Unauthorized
        404:
          description: No devices found
          content: 
