                example: 'invalid targetUUID'
        500:
          description: System exception
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: integer
                  errorMessage:
                    type: string
                example:
                  errorCode: 500
                  errorMessage: 'connection timeout'
      x-swagger-router-controller: TrustedProxyController
    put:
      tags:
      - Proxy Services
      summary: proxy an iControl REST API request to a trusted Host
      security:
       - BasicAuth: []
       - BearerAuth: []
