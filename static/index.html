<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="/TrustedDevicesUI/docs/swagger-ui.css" >
    <link rel="icon" type="image/png" href="/TrustedDevicesUI/static/images/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/TrustedDevicesUI/static/images/favicon-16x16.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="/TrustedDevicesUI/docs/swagger-ui-bundle.js"> </script>
    <script src="/TrustedDevicesUI/docs/swagger-ui-standalone-preset.js"> </script>

    <script>
    window.onload = function() {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        urls: [
          {
            url: "/TrustedDevicesUI/api-docs/swagger.json",
            name: "Full Specification" 
          },
          {
            url: "/TrustedDevicesUI/api-docs/trusteddevices_tutorial_1.json",
            name: "Querying Trusts"
          },
          {
            url: "/TrustedDevicesUI/api-docs/trusteddevices_tutorial_2.json",
            name: "Declaring Trusts"
          },
          {
            url: "/TrustedDevicesUI/api-docs/trusteddevices_tutorial_3.json",
            name: "Adding Trusts"
          },
          {
            url: "/TrustedDevicesUI/api-docs/trusteddevices_tutorial_4.json",
            name: "Deleting Trusts"
          },
          {
            url: "/TrustedDevicesUI/api-docs/trustedproxy_tutorial_1.json",
            name: "Retrieving Time Limited Access Tokens"
          },
          {
            url: "/TrustedDevicesUI/api-docs/trustedproxy_tutorial_2.json",
            name: "Clearing Access Token Cache"
          },
          {
            url: "/TrustedDevicesUI/api-docs/trustedproxy_tutorial_3.json",
            name: "Proxying iControl REST Requests to Trusted Devices"
          }
        ],
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      })
      // End Swagger UI call region

      window.ui = ui
    }
  </script>
  </body>
</html>
